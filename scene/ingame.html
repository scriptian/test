<div id="ingame" class="container content-full">
    <style>
        #popup-ingame {
            padding: 30px;
            background: #eee;
            border-radius: 4px;
        }
        #popup-ingame .btn {
            padding: 10px;
            width: 20%;
        }
        #popup-ingame .head {
            display: flex;
        }
        #popup-ingame .head div {
            flex: 1 1 0;
        }
        #popup-ingame  #btn-play {
            width: 100%;
        }
    </style>
    <div id="ingame-puzzle">
        puzzle
    </div>
    <div id="ingame-headup" class="headup">
        <div id="bnt-mission" class="btn">
            mission
        </div>
        <div id="bnt-profile" class="btn">
            profile
        </div>
        <div id="bnt-move" class="btn">
            move
        </div>
    </div>
    <div id="ingame-bottom" class="headdown">
        <div id="bnt-item1" class="btn">
            item1
        </div>
        <div id="bnt-item2" class="btn">
            item2
        </div>
        <div id="bnt-item3" class="btn">
            item3
        </div>
        <div id="bnt-item4" class="btn">
            item4
        </div>
        <div id="bnt-setting" class="btn btn-scene" target="lobby">
            setting
        </div>
    </div>
    <div class="popup" id="popup-ingame">
        <div class="head">
            <div>
                레벨 1 
            </div>
            <div class="btn">닫기</div>
        </div>
        <div class="body">
            아이템을 고르세요
        </div>
        <div class="footer">
            <div class="btn" id="btn-play">플레이</div>
        </div>
    </div>
</div>
<script>
    $(function(){
        $('#popup-ingame').show();
    });
</script>
